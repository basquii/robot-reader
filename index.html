<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Robot Speaker</title>
  <script src="//s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

<body>

<div class="particlehead"></div>

<div class="row">
  <!-- <img src="robot.png" alt="power"> -->
  <h1 class="title">Basqui Robot Reader</h1>
</div>
<p class="des">Write any text in the box and let Basqui-IIV-M-13 read it out loud <br> <br></p>
<textarea id="text" placeholder="Type any text here and let Basqui-IIV read it out loud..."></textarea>
<div class="row">
  <label for="speed">Speed</label>
  <input class="showing" type="number" id="speed" min=".5" max="5" step=".5" value="1">
</div>
<div class="row">
  <button id="play-button">  Play </button>
  <button id="pause-button">Pause</button> 
</div>
<div class="row">
  <button id="stop-button"> Stop</button>
  <button id="delete-button">  Delete</button>
</div>
<footer>

      <p>Contact via: <br> Tel: +15043357888 <br> Email: basquistudio@gmail.com <br> Official Website <a href="https://basquistudio.com">Click here</a></p>
  </div>
</footer>
<script src="./app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r61/three.min.js"></script>
